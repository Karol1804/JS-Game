<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Hra</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='myStyles.css'>
    
</head>
<body>
    <div class="allPage">
        <div class="playField">

            <div class="totalScore totalScore0 active" >
                <p id="Player0"></p>
                <p id="totalScore-0">30</p>
            </div>
            <div class="totalScore totalScore1">
                <p id="Player1"></p>
                <p id="totalScore-1">40</p>
            </div>

            <div class="curentScore curentScore0" >
                <p>Súčasné skóre</p>
                <p id="curentScore-0">3</p>
            </div>
            <div class="curentScore curentScore1" >
                <p>Súčasné skóre</p>
                <p id="curentScore-1">4</p>
            </div>

            <div class="controlPanel">
                <p class="btn rollDice">Hodiť kockou</p>
                <p class="btn holdScore">Podržať skóre</p>
                <p class="btn newGame">Nová hra</p>
            </div>

            <div class="dice">
                <img src="images/Kocka1.jpg" alt="" class="diceImage">

            </div>
            <div>
                <p class="message">Ouuuuu hodil si <strong>1</strong>...Strácaš nahrate body!!!</p>
                
            </div>
        </div>
    </div>
   
</body>

<script src='myScript.js'></script>

</html>
